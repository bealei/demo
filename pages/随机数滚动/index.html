<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JS随机数抽奖</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/bootstrap-5.2.0.min.css">
	<script src="./js/index.js"></script>
	<style>
		body {
			background-color: #e9ecef;
		}

		@property --ms {
			syntax: '<integer>';
			inherits: false;
			initial-value: 0;
		}


		#result {
			animation: aa 10s infinite steps(100, end);
		}

		@keyframes aa {
			to {
				--ms: 100;
			}
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="box text-center py-5">
			<h1 class="display-5 fw-bold text-success m-5">随机数生成器</h1>
			<p>请输入开始数：<input type="text" id="min" /></p>
			<p>请输入结尾数：<input type="text" id="max" /></p>
			<button type="button" class="btn btn-outline-primary m-3" onclick="random()">
				点击获取结果
			</button>
			<p class="mt-5 text-danger fs-1" id="result">结果</p>
		</div>

	</div>



</body>

</html>
