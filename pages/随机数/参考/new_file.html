<!doctype html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
</head>
<body>
	<table>
    
            <input type="text" id="a1" name="a1" value=""/>
            <input type="text" id="a1" name="a1" value=""/>
    
     
	<button style="background:#4169E1;color:white;border:none;height:200;" type="button" id="save">保存</button>
    <button style="background:#4169E1;color:white;border:none;height:200;" type="button" id="show">展现</button>
    <result style="display:block;"></result>
    <script type="text/javascript" src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <script>
		var show = $("#show");
		var save = $("#save");
		save.click(function(){
			var saveData = $("input[name='a1']").toArray().map(o => o.value);
			localStorage["data"] = saveData;
		});
		show.click(function(){
			var saveData = localStorage["data"];
			saveData && $("result").text(saveData);
		});
    </script>
</body>
</html>
