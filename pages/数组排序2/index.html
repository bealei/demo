<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数组随机排序2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap-5.2.0.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
</head>

<body>

  <div class="container py-5">
    <div class="box d-grid gap-5 col-sm-6 mx-auto py-5">


      <h1 class=" display-5 fw-bold text-success text-center">数组随机排序2</h1>
      <div class="row">
        <div class="col-sm-3">
          <label for="" class="col-form-label">请输入开始数</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="start">
        </div>

      </div>
      <div class="row ">
        <div class="col-sm-3">
          <label for="" class="col-form-label">请输入结尾数</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="end" v-model="ppi">
        </div>

      </div>
      <button type="button" class="btn btn-outline-primary col-6 mx-auto" onclick="random()">
        点击获取结果
      </button>
      <div class="text-danger text-center fs-1" id="res">结果</div>
    </div>


    <footer class="position-fixed start-0 bottom-0 w-100 text-center">
      <p class="text-center ">&copy; <a href="//bealei.com">bealei</a></p>
    </footer>

  </div>


</body>

</html>
