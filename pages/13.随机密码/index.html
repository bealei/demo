<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<link rel="stylesheet" href="./css/init.css">
		<link rel="stylesheet" href="./css/index.css">

	</head>
	<body>



		<div id="box">
			<h1>随机密码</h1>
			<div class="main">

				<label><input type="checkbox" checked id="daxie">大写字母(A~Z)</label>
				<label><input type="checkbox" checked id="xiaoxie">小写字母(a~z)</label>
				<label><input type="checkbox" checked id="shuzi">数字(0~9)</label>
				<label><input type="checkbox" checked id="fuhao">符号(!@#$%^&*)</label>
				<label>密码长度：<input type="text" id="num" value="8" placeholder="请输入数字"></label>
				<label><input type="button" id="btn" value="生成密码"></label>

				<ul>
					<li><input type="text" id="result1" disabled />
						<div class="btn" id="btn1">复制</div>
						<div class="news"><span id="news1"></span></div>
					</li>
					<li><input type="text" id="result2" disabled />
						<div class="btn" id="btn2">复制</div>
						<div class="news"><span id="news2"></span></div>
					</li>
				</ul>



			</div>
		</div>



	</body>
	<script src="./js/index.js"></script>
</html>
