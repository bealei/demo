<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数组随机排序3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="./css/bootstrap-5.2.0.min.css"> -->
  <!-- 引入 layui.css -->
  <!-- <link href="//unpkg.com/layui@2.8.18/dist/css/layui.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./css/layui.css">
  <!-- 引入 layui.js -->
  <script src="//unpkg.com/layui@2.8.18/dist/layui.js"></script>
  <script src="./js/index.js"></script>
  <style>
    body {
      background-color: #e9ecef;
    }

    .layui-main {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <div class="layui-container">

    <div class="layui-main">
      <div class=" ">

        <div class="layui-form-item">
          <div class="layui-input-group">
            <div class="layui-input-prefix">请输入开始数：</div>
            <input type="text" placeholder="前置和后置无分割框" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-group">
            <div class="layui-input-prefix">请输入结尾数：</div>
            <input type="text" placeholder="前置和后置无分割框" class="layui-input">
          </div>
        </div>

        <button class="layui-btn  layui-bg-blue  layui-btn-radius">蓝色按钮</button>
      </div>
    </div>







    <div class="box text-center py-5">
      <h1 class="display-5 fw-bold text-success m-5">数组随机排序</h1>
      <p>请输入开始数：<input type="text" id="start" /></p>
      <p>请输入结尾数：<input type="text" id="end" /></p>
      <button type="button" class="btn btn-outline-primary m-3" onclick="random()">
        点击获取结果
      </button>
      <p class="mt-5 text-danger fs-1" id="result">结果</p>
    </div>

  </div>


</body>

</html>
