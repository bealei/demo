<body>
	<div class="container" id="app">

	<script>
		const len = datajson.datas.length;
		const colors = [];




		// 随机渐变色
		function generateRandomColor() {
			// var r = Math.floor(Math.random() * 256);
			// var g = Math.floor(Math.random() * 256);
			// var b = Math.floor(Math.random() * 256);
			// return "rgb(" + r + ", " + g + ", " + b + ")";

			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;


		}

		function generateGradient() {
			var color1 = generateRandomColor(); var color2 = generateRandomColor();
			var gradient = "linear-gradient(to right, " + color1 + ", " + color2 + ")";
			return gradient;
		}

		// 随机渐变色
		for (var i = 0; i < len; i++) {
			generateRandomColor()
			generateGradient()
			colors.push(generateGradient());
		}

		// 随机颜色
		// for (var i = 0; i < len; i++) {
		// 	var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
		// 	colors.push(color);
		// }

		console.log(datajson.datas.length);
		console.log(colors);






		Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
		new Vue({
			el: '#app',

			data() {
				return {
					datas: datajson,
					// color: ['text-success', 'text-danger', 'text-warning', 'text-info', 'text-primary'],
					color: colors,
				};
			},



		});






	</script>
