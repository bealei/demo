<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>demo</title>
	<link rel="stylesheet" href="./static/css/bootstrap.css" />
	<link rel="stylesheet" href="./static/css/index.css" />
</head>

<body>
	<div class="container" id="app">
		<header class="text-center fs-1 pt-5">{{datas.name}}</header>

		<div class="d-flex flex-wrap m-4" id="main">
			<a :href="item.path" class=" p-4 mb-3 m-2 bg-body rounded text-decoration-none"
				v-for="(item, index) in datas.datas" :key="index" :class="color[index%5]">{{item.name}}</a>
		</div>

		<div class="fixed-bottom text-center">{{datas.text}}</div>
	</div>


	<script src="./static/js/jquery3.2.1.min.js"></script>
	<script src="./static/js/vue2.6.14.min.js"></script>
	<script src="./static/data.js"></script>
	<script>
		Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
		new Vue({
			el: '#app',

			data() {
				return {
					datas: datajson,
					color: ['text-success', 'text-danger', 'text-warning', 'text-info', 'text-primary'],
				};
			},

		});
	</script>
</body>

</html>
