<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./static/css/bootstrap.css" />
	<link rel="stylesheet" href="./static/css/index.css" />
</head>

<body>
	<div class="container py-5" id="app">
		<header class=" text-center fs-1 py-5">{{datas.name}}</header>

		<main class="row  py-5  text-center" id="main">
			<!-- <a :href="item.path" class=" p-4 mb-3 m-2 bg-body rounded text-decoration-none"
				v-for="(item, index) in datas.datas" :key="index" :class="color[index%5]">{{item.name}}</a> -->

			<!-- 随机颜色 -->
			<div class="col-12 col-md-4 col-lg-3 p-3 p-sm-4" v-for="(item, index) in datas.datas" :key="index">
				<!-- rounded -->
				<a :href="item.path" class="p-3 d-block text-decoration-none" :style="{color:color[index]}">{{item.name}}</a>
			</div>


			<!-- 随机渐变色 -->
			<!-- <a :href="item.path" class="col-auto p-4 mb-3 m-2 bg-body rounded text-decoration-none"
				v-for="(item, index) in datas.datas" :key="index" :style="{backgroundImage:color[index]}"
				style="color: transparent;-webkit-background-clip: text;">{{item.name}}</a>-->

		</main>

		<div class="fixed-bottom text-center">{{datas.text}}</div>
	</div>

	<script src="./static/data.js"></script>
	<script src="./static/js/jquery3.2.1.min.js"></script>
	<script src="./static/js/vue2.6.14.min.js"></script>

	<script>
		const len = datajson.datas.length;
		const colors = [];




		// 随机渐变色
		function generateRandomColor() {
			// var r = Math.floor(Math.random() * 256);
			// var g = Math.floor(Math.random() * 256);
			// var b = Math.floor(Math.random() * 256);
			// return "rgb(" + r + ", " + g + ", " + b + ")";

			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
		function generateGradient() {
			var color1 = generateRandomColor(); var color2 = generateRandomColor();
			var gradient = "linear-gradient(to right, " + color1 + ", " + color2 + ")";
			return gradient;
		}
		// 随机渐变色
		for (var i = 0; i < len; i++) {
			generateRandomColor()
			generateGradient()
			// colors.push(generateGradient());
		}

		// 随机颜色
		for (var i = 0; i < len; i++) {
			var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
			colors.push(randomColor);
		}

		console.log(datajson.datas.length);
		console.log(colors);






		Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
		new Vue({
			el: '#app',

			data() {
				return {
					datas: datajson,
					// color: ['text-success', 'text-danger', 'text-warning', 'text-info', 'text-primary'],
					color: colors,
				};
			},



		});






	</script>

</body>

</html>
